
{% extends "movies/base.html" %}
{% block content %} 
    <h1> 영화 블로그 프로젝트 메인 페이지 </h1>
    <p> 영화 블로그 내용을 관리합니다. </p> 


    {% if movie_text %}
        <a href="{% url 'detail' %}?movie_text={{ movie_text }}">
            <li>{{movie_text}} </li>
        </a>
    {% else %}
        <li> 영화가 없습니다. </li>
    {% endif %}
    <!-- 1. 메인 페이지에서 영화를 추가할 수 있는 페이지로 연결하는 하이퍼링크 -->
    {% comment %} <a href="{% url 'add_movie' %}">영화 추가하기</a> {% endcomment %}
    <a href="/create_movie/">영화 추가하기</a>
{% endblock content %}
