{% extends "articles/base.html" %}

{% block content %}
    <h1>DETAIL</h1>
    <h2> {{article.pk}} 번째 글 </h2>
    <hr>
    <p> 제목 : {{article.title}} </p>
    <p> 내용 : {{article.content}} </p>
    <hr>
    <a href="{% url 'articles:edit' article_id=article.pk%}">[수정하기]</a>

    <a href="{% url 'articles:delete' article_id=article.pk %}">[삭제하기]</a>
    <hr>
    <a href="{% url 'articles:index' %}">[back]</a>

{% endblock content %}
